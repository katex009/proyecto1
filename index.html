<!DOCTYPE html>
<html>
<head>
    <title>proyecto gladys</title>
</head>

<body>
    hola mundo
    <h1>titulo h1</h1>
    <h2>titulo h2</h2>
    <h3>titulo h3</h3>
    <h4>titulp h4</h4>
    <h5>titulo h5</h5>

<!-- este es un comentario para un parrafo -->
    <p>este es un parrafo 1 <br> 
       este es un parrafo 2 <br> 
       este es un parrafo 3 <br>     
       este es un parrado 4 <br>
       este es un parrafo 5 </p> 
<!-- <br> es para saltar de linea -->

    <input type="text"/> <br>
    <input type="button" value="enviar"/> <br>
    <!-- "value es para darle nombre a la funcion button" -->
    <input type="checkbox"/> <br>
    <input type="color"> <br>
    <input type="date"> <br>
    <input type="file"> <br>
    <!-- "type" es la manera en la que se comporta la etiqueta tiene varias opciones -->

    <br>
    <br>

    <img src="netflix.jpeg" alt="imagen de netflix 1" width="200" height="100">  
    <img src="netflix 2.jpeg" alt="imagen de netflix 2" width="200" height="150">
    <!-- alt es usado cuando la imagen no se muestra (es como un comentario) -->

    <a href="https://netflix.com" target="_blank">Netflix</a> <br>
    <a href="https://google.com" target="_blank">Google</a> 
    <!-- <a> utilizada para escribir rutas de sitios web  -->
    <!-- "target" es para abrir las rutas en una nueva pestaña -->

    <br>
    <br>
    <br>

    <form method="post">
    <!-- <form> usado para recopilar información del usuario. -->

        <label for="name">Nombre:</label>
        <input id="name" type="text" placeholder="Nombre"> 
    <!-- "placeholder" es para poner palabras dentro del cuadro de texto en la funcion "text" -->
        <br>
        <br>
        <label for="last_name">Apellido:</label>
        <input id="last_name" type="text" placeholder="Apellido"> 
    <!-- label es para etiquetar un control de formulario.-->
        <br>
        <br>
        <button type="submit">Enviar</button> <br>
        <input type="button" value="Enviar">

    </form>
    
</body>

</html>
